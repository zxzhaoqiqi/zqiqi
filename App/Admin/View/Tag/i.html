<!DOCTYPE html>
<html lang="en">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="./App/Admin/Common/header.html" />
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a> <a href="#" class="current">标签显示</a> </div>
    <!-- <h1>标签展示页</h1> -->
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>标签展示页</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered" >
              <thead>
                <tr>
                  <th>tid</th>
                  <th>标签名</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="list" item="v" >
                <tr class="odd gradeX">
                  <td>{$v.tid}</td>
                  <td>{$v.tname}</td>
                  <td style="width:90px;">
                    <a href="{:U('Tag/edit',array('tid'=>$v['tid']))}" class="tip" style="padding-right:20px;"  data-original-title="编辑">
                      <i class= "icon-edit"></i>
                    </a>
                    <a href="javascript:;" class="tip" data-original-title="删除" onclick="if(confirm('确定要删除吗？')) location.href='{:U('Tag/del',array('tid'=>$v['tid']))}'">
                      <i class="icon-remove"></i>
                    </a>

                  </td>
                </tr>
               </foreach>
              </tbody>
            </table>
          </div>

        </div>
            
          {$page}
          
      </div>
    </div>
  </div>
</div>

<include file="./App/Admin/Common/footer.html" />

</body>
</html>
