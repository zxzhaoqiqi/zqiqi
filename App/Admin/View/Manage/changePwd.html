<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-login.css" />
        <link href="__PUBLIC__/Admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
        <link href="__PUBLIC__/hdjs/hdjs.css" rel="stylesheet" />

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" onsubmit="return hd_submit(this,'{:U('Admin/Manage/changePwd')}','{:U('Admin/Manage/index')}')" method="post">
				 <div class="control-group normal_text"> <h3>后台修改密码</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="请输入用户名" name="mname" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="请输入密码" name="password" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-key"></i></span><input type="password" placeholder="请再次输入密码" name="cpassword" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right">
                        <input type="submit" value="登录" class="btn btn-success">
                    </span>
                </div>
            </form>
            
        
        <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>  
        <script src="__PUBLIC__/hdjs/hdjs.min.js"></script> 
    </body>

</html>
